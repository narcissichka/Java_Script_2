<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form @submit.prevent="filterGoods()" action="#" class="search-form">
                    <input type="text" class="search-field" v-model="userSearch" @input="filterGoods()">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button @click="isVisibleCart=!isVisibleCart" class="btn-cart" type="button">Корзина</button>
                <div v-show="isVisibleCart" class="cart-block">
                    <p v-if="!cart.length">Cart is empty</p>
                    <div class="cart-item" v-for="product of cart">
                        <div class="product-bio">
                            <img :src="imgCatalog" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title"> {{product.product_name}} </p>
                                <p class="product-quantity"> {{product.quantity}} </p>
                                <p class="product-single-price"> {{product.price}} $ each </p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price"> {{product.quantity*product.price}} $</p>
                            <button class="del-btn" @click="removeProduct(product)">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <p v-show="isEmpty" class="empty">Нет товаров</p>
                <div class="product-item" v-for="product of products">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
