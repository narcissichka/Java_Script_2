<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="js/ProductComponent.js"></script>
    <script defer src="js/CartComponent.js"></script>
    <script defer src="js/FilterComponent.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <search :search-line="userSearch" @filtrate="changeInput"></search>
                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                <cart :cart-items="cartItems" :img="imgCart" :visibility="showCart" @remove="remove"></cart>

            </div>

        </header>
        <main>
            <products :products="filtered" :img="imgProduct" @add-product="addProduct"></products>
        </main>
    </div>

</body>

</html>
